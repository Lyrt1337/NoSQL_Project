<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Review für {{ recipe.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>📝 Review für: {{ recipe.name }}</h1>

    <form method="POST">
        <div class="form-group">
            <label for="user">Name:</label>
            <input type="text" name="user" id="user" value="Anonymous">
        </div>

        <div class="form-group">
            <label for="rating">Bewertung (1.0–5.0):</label>
            <input type="number" name="rating" id="rating" step="0.1" min="1" max="5" required>
        </div>

        <div class="form-group full-width">
            <label for="comment">Kommentar:</label>
            <textarea name="comment" id="comment" rows="4" style="width: 100%;">No review available.</textarea>
        </div>

        <button type="submit" class="button">Absenden</button>
    </form>

    <br>
    <a href="{{ url_for('view_recipe', id=recipe._id) }}" class="button">Zurück zum Rezept</a>
</body>
</html>
